<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الموحدة - الأنظمة الخمسة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .system-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .system-card.mcp {
            border-color: #3498db;
        }

        .system-card.autogen {
            border-color: #e74c3c;
        }

        .system-card.superagent {
            border-color: #f39c12;
        }

        .system-card.crewai {
            border-color: #9b59b6;
        }

        .system-card.semantickernel {
            border-color: #2ecc71;
        }

        .system-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .system-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .system-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .task-execution {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .task-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .systems-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .system-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .system-checkbox:hover {
            border-color: #3498db;
        }

        .system-checkbox input[type="checkbox"] {
            margin-left: 10px;
            transform: scale(1.2);
        }

        .execute-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .result-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-right: 4px solid #3498db;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-system {
            font-weight: bold;
            color: #3498db;
        }

        .result-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>🤖 لوحة التحكم الموحدة</h1>
            <p>إدارة وتنسيق الأنظمة الخمسة: MCP • AutoGen • SuperAgent • CrewAI • Semantic Kernel</p>
        </div>

        <!-- شبكة الأنظمة -->
        <div class="systems-grid">
            <div class="system-card mcp">
                <div class="system-icon">🔗</div>
                <div class="system-name">MCP</div>
                <div class="system-status status-active">نشط</div>
            </div>
            <div class="system-card autogen">
                <div class="system-icon">💬</div>
                <div class="system-name">AutoGen</div>
                <div class="system-status status-active">نشط</div>
            </div>
            <div class="system-card superagent">
                <div class="system-icon">🛠️</div>
                <div class="system-name">SuperAgent</div>
                <div class="system-status status-active">نشط</div>
            </div>
            <div class="system-card crewai">
                <div class="system-icon">👥</div>
                <div class="system-name">CrewAI</div>
                <div class="system-status status-active">نشط</div>
            </div>
            <div class="system-card semantickernel">
                <div class="system-icon">🧠</div>
                <div class="system-name">Semantic Kernel</div>
                <div class="system-status status-active">نشط</div>
            </div>
        </div>

        <!-- تنفيذ المهام -->
        <div class="task-execution">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">تنفيذ مهمة موحدة</h2>

            <div class="task-form">
                <div class="form-group">
                    <label>وصف المهمة</label>
                    <textarea id="taskDescription" rows="4" placeholder="اكتب وصف المهمة هنا..."></textarea>
                </div>

                <div class="form-group">
                    <label>نوع المهمة</label>
                    <select id="taskType">
                        <option value="general">عام</option>
                        <option value="analysis">تحليل</option>
                        <option value="generation">توليد</option>
                        <option value="conversation">محادثة</option>
                        <option value="planning">تخطيط</option>
                        <option value="collaboration">تعاون</option>
                        <option value="workflow">سير عمل</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>مستوى التعقيد</label>
                    <select id="complexity">
                        <option value="simple">بسيط</option>
                        <option value="medium">متوسط</option>
                        <option value="complex">معقد</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>اختيار الأنظمة</label>
                    <div class="systems-selection">
                        <div class="system-checkbox">
                            <input type="checkbox" id="system-mcp" value="mcp" checked>
                            <label for="system-mcp">MCP</label>
                        </div>
                        <div class="system-checkbox">
                            <input type="checkbox" id="system-autogen" value="autogen">
                            <label for="system-autogen">AutoGen</label>
                        </div>
                        <div class="system-checkbox">
                            <input type="checkbox" id="system-superagent" value="superagent">
                            <label for="system-superagent">SuperAgent</label>
                        </div>
                        <div class="system-checkbox">
                            <input type="checkbox" id="system-crewai" value="crewai">
                            <label for="system-crewai">CrewAI</label>
                        </div>
                        <div class="system-checkbox">
                            <input type="checkbox" id="system-semantickernel" value="semantickernel" checked>
                            <label for="system-semantickernel">Semantic Kernel</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>نمط التعاون</label>
                    <select id="collaborationMode">
                        <option value="sequential">متسلسل</option>
                        <option value="parallel">متوازي</option>
                        <option value="hybrid">هجين</option>
                        <option value="consensus">إجماع</option>
                    </select>
                </div>

                <div class="execute-buttons">
                    <button class="btn btn-primary" onclick="executeUnifiedTask()">تنفيذ موحد</button>
                    <button class="btn btn-success" onclick="analyzeBestSystem()">تحليل أفضل نظام</button>
                    <button class="btn btn-warning" onclick="checkSystemHealth()">فحص صحة الأنظمة</button>
                    <button class="btn btn-info" onclick="getUnifiedStats()">إحصائيات شاملة</button>
                </div>
            </div>
        </div>

        <!-- قسم النتائج -->
        <div class="results-section" id="resultsSection">
            <h3>النتائج</h3>
            <div id="resultsContent"></div>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-grid" id="statsGrid">
            <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>
    </div>

    <script>
        // تنفيذ مهمة موحدة
        async function executeUnifiedTask() {
            const taskDescription = document.getElementById('taskDescription').value;
            const taskType = document.getElementById('taskType').value;
            const complexity = document.getElementById('complexity').value;
            const collaborationMode = document.getElementById('collaborationMode').value;

            const selectedSystems = [];
            document.querySelectorAll('.system-checkbox input[type="checkbox"]:checked').forEach(checkbox => {
                selectedSystems.push(checkbox.value);
            });

            if (!taskDescription.trim()) {
                alert('يرجى إدخال وصف المهمة');
                return;
            }

            if (selectedSystems.length === 0) {
                alert('يرجى اختيار نظام واحد على الأقل');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'unified-execute',
                        data: {
                            taskConfig: {
                                task: {
                                    description: taskDescription,
                                    type: taskType,
                                    complexity: complexity
                                },
                                requiredSystems: selectedSystems,
                                collaborationMode: collaborationMode
                            }
                        }
                    })
                });

                const result = await response.json();
                
                // التحقق من صحة البيانات
                if (!result) {
                    throw new Error('لم يتم الحصول على استجابة صحيحة');
                }
                
                if (!result.success) {
                    throw new Error(result.error || 'فشل في تنفيذ المهمة');
                }
                
                // التأكد من وجود البيانات قبل عرضها
                const dataToDisplay = result.data || result || {
                    success: false,
                    error: 'لا توجد بيانات للعرض'
                };
                
                displayResults(dataToDisplay);
            } catch (error) {
                displayError(error.message);
            }
        }

        // تحليل أفضل نظام
        async function analyzeBestSystem() {
            const taskDescription = document.getElementById('taskDescription').value;
            const taskType = document.getElementById('taskType').value;
            const complexity = document.getElementById('complexity').value;

            if (!taskDescription.trim()) {
                alert('يرجى إدخال وصف المهمة');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'analyze-best-system',
                        data: {
                            task: {
                                description: taskDescription,
                                type: taskType,
                                complexity: complexity
                            }
                        }
                    })
                });

                const result = await response.json();
                
                if (!result || !result.success) {
                    throw new Error(result?.error || 'فشل في التحليل');
                }
                
                displayAnalysisResults(result.data || result);
            } catch (error) {
                displayError(error.message);
            }
        }

        // فحص صحة الأنظمة
        async function checkSystemHealth() {
            showLoading();

            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'system-health-check',
                        data: {}
                    })
                });

                const result = await response.json();
                
                if (!result || !result.success) {
                    throw new Error(result?.error || 'فشل في فحص صحة النظام');
                }
                
                displayHealthResults(result.data || result);
            } catch (error) {
                displayError(error.message);
            }
        }

        // الحصول على إحصائيات شاملة
        async function getUnifiedStats() {
            showLoading();

            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'unified-stats',
                        data: {}
                    })
                });

                const result = await response.json();
                
                if (!result || !result.success) {
                    throw new Error(result?.error || 'فشل في الحصول على الإحصائيات');
                }
                
                displayStats(result.data || result);
            } catch (error) {
                displayError(error.message);
            }
        }

        // عرض حالة التحميل
        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');

            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span style="margin-right: 10px;">جاري المعالجة...</span>
                </div>
            `;
            resultsSection.classList.add('show');
        }

        // عرض النتائج
        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');

            let html = '<h4>نتائج التنفيذ الموحد</h4>';

            // التحقق من وجود البيانات
            if (!data) {
                html += `<div class="result-item" style="border-right-color: #e74c3c;">
                    <div class="result-header">
                        <span class="result-system">خطأ</span>
                        <span class="result-status status-inactive">فشل</span>
                    </div>
                    <p style="color: red;">لا توجد بيانات للعرض</p>
                </div>`;
                resultsContent.innerHTML = html;
                return;
            }

            if (data.success) {
                html += `<div class="result-item">
                    <div class="result-header">
                        <span class="result-system">النجاح العام</span>
                        <span class="result-status status-active">مكتمل</span>
                    </div>
                    <p><strong>نمط التعاون:</strong> ${data.collaborationMode}</p>
                    <p><strong>الأنظمة المستخدمة:</strong> ${data.systemsUsed.join(', ')}</p>
                </div>`;

                // عرض نتائج كل نظام
                if (data.results.parallel) {
                    data.results.parallel.forEach(result => {
                        html += `<div class="result-item">
                            <div class="result-header">
                                <span class="result-system">${result.system}</span>
                                <span class="result-status ${result.success ? 'status-active' : 'status-inactive'}">
                                    ${result.success ? 'نجح' : 'فشل'}
                                </span>
                            </div>
                            <p><strong>وقت التنفيذ:</strong> ${result.executionTime}ms</p>
                            ${result.error ? `<p style="color: red;"><strong>خطأ:</strong> ${result.error}</p>` : ''}
                        </div>`;
                    });
                }
            } else {
                html += `<div class="result-item" style="border-right-color: #e74c3c;">
                    <div class="result-header">
                        <span class="result-system">خطأ</span>
                        <span class="result-status status-inactive">فشل</span>
                    </div>
                    <p style="color: red;">${data.error || 'حدث خطأ غير متوقع'}</p>
                </div>`;
            }

            resultsContent.innerHTML = html;
        }

        // عرض نتائج التحليل
        function displayAnalysisResults(data) {
            const resultsContent = document.getElementById('resultsContent');

            let html = '<h4>تحليل أفضل نظام</h4>';
            
            if (!data) {
                html += `<div class="result-item" style="border-right-color: #e74c3c;">
                    <p style="color: red;">لا توجد بيانات تحليل للعرض</p>
                </div>`;
                resultsContent.innerHTML = html;
                return;
            }
            
            html += `<div class="result-item">
                <div class="result-header">
                    <span class="result-system">النظام الموصى به</span>
                    <span class="result-status status-active">${data.recommendedSystem || 'غير محدد'}</span>
                </div>
                <p><strong>السبب:</strong> ${data.reasoning || 'لا يوجد سبب محدد'}</p>
                <h5>النقاط لكل نظام:</h5>
                <ul>
                    ${data.scores ? Object.entries(data.scores).map(([system, score]) => 
                        `<li><strong>${system}:</strong> ${(score * 100).toFixed(1)}%</li>`
                    ).join('') : '<li>لا توجد نقاط متاحة</li>'}
                </ul>
            </div>`;

            resultsContent.innerHTML = html;
        }

        // عرض نتائج فحص الصحة
        function displayHealthResults(data) {
            const resultsContent = document.getElementById('resultsContent');

            let html = '<h4>حالة صحة الأنظمة</h4>';

            Object.entries(data).forEach(([system, health]) => {
                html += `<div class="result-item">
                    <div class="result-header">
                        <span class="result-system">${system}</span>
                        <span class="result-status ${health.available ? 'status-active' : 'status-inactive'}">
                            ${health.available ? 'متاح' : 'غير متاح'}
                        </span>
                    </div>
                    <p><strong>الأداء:</strong> ${(health.performance * 100).toFixed(1)}%</p>
                </div>`;
            });

            resultsContent.innerHTML = html;
        }

        // عرض الإحصائيات
        function displayStats(data) {
            const resultsContent = document.getElementById('resultsContent');
            const statsGrid = document.getElementById('statsGrid');

            let html = '<h4>إحصائيات شاملة</h4>';

            // عرض إحصائيات كل نظام
            Object.entries(data).forEach(([system, stats]) => {
                if (system !== 'unified') {
                    html += `<div class="result-item">
                        <div class="result-header">
                            <span class="result-system">${system}</span>
                        </div>
                        <pre>${JSON.stringify(stats, null, 2)}</pre>
                    </div>`;
                }
            });

            resultsContent.innerHTML = html;

            // عرض الإحصائيات المرئية
            const unifiedStats = data.unified;
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${unifiedStats.systemsIntegrated}</div>
                    <div class="stat-label">أنظمة متكاملة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${unifiedStats.totalCrossAgentTasks}</div>
                    <div class="stat-label">مهام عبر الأنظمة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.mcp.totalAgents}</div>
                    <div class="stat-label">وكلاء MCP</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.semantickernel.totalSkills}</div>
                    <div class="stat-label">مهارات دلالية</div>
                </div>
            `;
        }

        // عرض الأخطاء
        function displayError(error) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="result-item" style="border-right-color: #e74c3c;">
                    <div class="result-header">
                        <span class="result-system">خطأ</span>
                        <span class="result-status status-inactive">فشل</span>
                    </div>
                    <p style="color: red;">${error}</p>
                </div>
            `;
        }

        // تحميل الإحصائيات عند بدء التشغيل
         function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ff4444;
                color: white;
                padding: 15px;
                border-radius: 8px;
                z-index: 1000;
                max-width: 300px;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);

            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        async function testAllAgents() {
            const testButton = document.getElementById('testAllButton');
            const testResults = document.getElementById('testResults');

            if (!testButton || !testResults) {
                console.error('عناصر الاختبار غير موجودة');
                return;
            }

            testButton.disabled = true;
            testButton.textContent = 'جاري الاختبار...';
            testResults.innerHTML = '<div class="loading">جاري اختبار جميع الوكلاء...</div>';

            try {
                const response = await fetch('/api/test-agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data && data.success && data.testResults) {
                    displayTestResults(data.testResults, data.summary || {});
                } else {
                    testResults.innerHTML = '<div class="error">فشل الاختبار: ' + (data?.error || 'خطأ غير معروف') + '</div>';
                }
            } catch (error) {
                console.error('خطأ في اختبار الوكلاء:', error);
                testResults.innerHTML = '<div class="error">خطأ في الاتصال: ' + error.message + '</div>';
            } finally {
                testButton.disabled = false;
                testButton.textContent = 'اختبار جميع الوكلاء';
            }
        }
        async function loadSystemStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data && data.success && data.statistics) {
                    updateStatsDisplay(data.statistics);
                } else {
                    console.warn('بيانات غير صحيحة من الخادم:', data);
                    // عرض بيانات افتراضية
                    updateStatsDisplay({
                        mcp: { totalAgents: 0, activeAgents: 0, totalTasks: 0 },
                        autogen: { totalAgents: 0, activeChats: 0 },
                        superagent: { totalAgents: 0, totalWorkflows: 0 },
                        crewai: { totalAgents: 0, totalCrews: 0 },
                        semanticKernel: { totalAgents: 0, availableSkills: 0 }
                    });
                }
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
                showError('فشل في تحميل إحصائيات النظام');
            }
        }
        function updateStatsDisplay(stats) {
            try {
                // التحقق من وجود البيانات وإضافة قيم افتراضية
                const safeStats = {
                    mcp: stats?.mcp || { totalAgents: 0, activeAgents: 0, totalTasks: 0 },
                    autogen: stats?.autogen || { totalAgents: 0, activeChats: 0 },
                    superagent: stats?.superagent || { totalAgents: 0, totalWorkflows: 0 },
                    crewai: stats?.crewai || { totalAgents: 0, totalCrews: 0 },
                    semanticKernel: stats?.semanticKernel || { totalAgents: 0, availableSkills: 0 }
                };

                const totalAgents = 
                    (safeStats.mcp.totalAgents || 0) + 
                    (safeStats.autogen.totalAgents || 0) + 
                    (safeStats.superagent.totalAgents || 0) + 
                    (safeStats.crewai.totalAgents || 0);

                document.getElementById('totalAgents').textContent = totalAgents;
                document.getElementById('activeAgents').textContent = safeStats.mcp.activeAgents || 0;
                document.getElementById('totalTasks').textContent = safeStats.mcp.totalTasks || 0;
                document.getElementById('systemHealth').textContent = 'صحي';

                // تحديث إحصائيات كل نظام
                updateSystemCard('mcpStats', safeStats.mcp);
                updateSystemCard('autogenStats', safeStats.autogen);
                updateSystemCard('superagentStats', safeStats.superagent);
                updateSystemCard('crewaiStats', safeStats.crewai);

            } catch (error) {
                console.error('خطأ في تحديث الإحصائيات:', error);
                showError('خطأ في عرض البيانات');
            }
        }
        window.addEventListener('load', function() {
            getUnifiedStats();
        });
    </script>
</body>
</html>
